<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Payroll System</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        header {
            background-color: #28a745;
            color: white;
            padding: 15px 0;
            text-align: center;
            font-size: 24px;
        }
        nav {
            background-color: #218838;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }
        nav a:hover {
            background-color: #28a745;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #28a745;
        }
        label {
            font-size: 18px;
            margin: 10px 0 5px;
            display: block;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .login-btn:hover {
            background-color: #218838;
        }
        .register-link {
            text-align: center;
            display: block;
            margin-top: 15px;
            color: #28a745;
            text-decoration: none;
        }
        .register-link:hover {
            text-decoration: underline;
        }
        footer {
            background-color: #218838;
            color: white;
            padding: 10px 0;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        Payroll System
    </header>

    <!-- Navigation Menu -->
    <nav>
        <a href="homepage.html">Home</a>
        <a href="loginPage.html">Login</a>
        <a href="RegistrationPage.html">Register</a>
        <a href="AboutUs.html">About Us</a>
        <a href="contact.html">Contact Us</a>
    </nav>

    <!-- Login Form -->
    <div class="container">
        <h2>Employee Login</h2>
        <form action="process_login.html" method="POST">
            <label for="employee_id">Employee ID:</label>
            <input type="text" id="employee_id" name="employee_id" placeholder="Enter your Employee ID" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your Password" required>

            <button type="submit" class="login-btn">Login</button>

            <a href="RegistrationPage.html" class="register-link">Don't have an account? Register here</a>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>Â© 2024 Payroll. All rights reserved. | <a href="contact.html" style="color: #e9ecef;">Contact Us</a></p>
    </footer>

</body>
</html>
