<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Payroll System</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        header {
            background-color: #28a745;
            color: white;
            padding: 15px 0;
            text-align: center;
            font-size: 24px;
        }
        nav {
            background-color: #218838;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }
        nav a:hover {
            background-color: #28a745;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #28a745;
        }
        label {
            font-size: 18px;
            margin: 10px 0 5px;
            display: block;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="date"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .register-btn {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .register-btn:hover {
            background-color: #218838;
        }
        footer {
            background-color: #218838;
            color: white;
            padding: 10px 0;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        Payroll System
    </header>

    <!-- Navigation Menu -->
    <nav>
        <a href="homepage.html">Home</a>
        <a href="loginPage.html">Login</a>
        <a href="RegistrationPage.html">Register</a>
        <a href="AboutUs.html">About Us</a>
        <a href="contact.html">Contact Us</a>
    </nav>

    <!-- Registration Form -->
    <div class="container">
        <h2>Employee Registration</h2>
        <form action="process_registration.html" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" pattern="[0-9]{10}" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <label for="password">Password (10-character alphanumeric):</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" pattern="[A-Za-z0-9]{10}" title="Password must be 10 characters alphanumeric" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <button type="submit" class="register-btn">Register</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>Â© 2024 Payroll. All rights reserved. | <a href="contact.html" style="color: #e9ecef;">Contact Us</a></p>
    </footer>

</body>
</html>
